		<html>
<html>
<head>
    <title>Przykład obliczenia V i Pc walca</title>
    <script language="JavaScript">
        function V(r, h) {
            let r_liczba = parseFloat(r);
            let h_liczba = parseFloat(h);
            
            if (isNaN(r_liczba) || isNaN(h_liczba)) {
                alert("Wprowadź poprawne liczby!");
                return;
            }

            let V_wynik = Math.PI * r_liczba * r_liczba * h_liczba;
            document.getElementsByName('obj')[0].value = V_wynik.toFixed(2);
            alert("V=" + V_wynik.toFixed(2) + " cm³");
            document.getElementById("pokaz1").innerHTML = "V=" + V_wynik.toFixed(2) + " cm³";
        }

        function Pc(r, h) {
            let r_liczba = parseFloat(r);
            let h_liczba = parseFloat(h);

            if (isNaN(r_liczba) || isNaN(h_liczba)) {
                alert("Wprowadź poprawne liczby!");
                return;
            }

            let Pc_wynik = 2 * Math.PI * r_liczba * r_liczba + 2 * Math.PI * r_liczba * h_liczba;
            document.getElementsByName('pole')[0].value = Pc_wynik.toFixed(2);
            alert("Pc=" + Pc_wynik.toFixed(2) + " cm²");
            document.getElementById("pokaz2").innerHTML = "Pc=" + Pc_wynik.toFixed(2) + " cm²";
        }
    </script>
</head>
<body>
    <h2>Obliczanie objetosci i pola powierzchni walca</h2>
    <form name="formularz" onsubmit="V(this.promien.value, this.wysokosc.value); Pc(this.promien.value, this.wysokosc.value); return false;">
        Podaj r = <input size="6" name="promien">
        Podaj h = <input size="6" name="wysokosc">
        <br><br>
        <input type="submit" value="Oblicz">
        <br><br>
        V = <input size="6" name="obj">
        Pc = <input size="6" name="pole">
    </form>
    <table>
        <tr><td id="pokaz1"></td></tr>
        <tr><td id="pokaz2"></td></tr>
    </table>
</body>
</html>
