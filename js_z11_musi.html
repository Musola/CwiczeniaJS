<!DOCTYPE html>
<html>
    <body>
        <div style="color: red;font-size: 50px;">
            <script>
                var liczba1=prompt("dzien1 =","");
                var liczba2=prompt("dzien2 =","");
                var ile_sekund_musi;
                var D1_musi=parseFloat(liczba1);
                var D2_musi=parseFloat(liczba2);
                ile_sekund_musi=(D1_musi-D2_musi)*24*3600;
                document.write("dzien1 = "+D1_musi+"<br>");
                document.write("dzien2 = "+D2_musi+"<br>");
                document.write("sekund = "+ile_sekund_musi+"sek"+"<br>");
            </script>
        </div>
    </body>
</html>
