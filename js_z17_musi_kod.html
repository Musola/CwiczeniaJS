        <h3>Co to jest funkcja?:</h3>
        <ol>
            <li>
                Jest to zbiór zgrupowanych instrukcji, które możemy uruchamiać poprzez podanie ich nazwy,
                <br>
                Każda funkcja po wywołaniu wykonuje swój wewnętrzny kod,

               Funkcja może mieć argumenty, które wchodzą do wnętrza funkcji i są tam przetwarzane np.

			   Może(nie zawsze) zwrócić obliczoną wartość zapisaną po słowie kluczowym return.
            </li>
        </ol>
        <h3>Typy zmiennych w JavaScript</h3>
        <p>
            W JavaScript nie ma możliwości definiowania różnych typów zmiennych tak jak w C++, typyzmiennych są definiowane w trakcie ich przypisywania. Podstawowe zmienne liczbowe w JavaScript to:
            <br>
            Number -> Typ liczbowy
            <ul>
                <li>
                    zmienna całkowite
                </li>
                <li>
                    zmiennoprzecinkowe
                </li>
            </ul>
           getElementById("id ") -> dostęp do wszystkich elementów o konkretnej wartości atrybutu id<br>
            getElementByTagName("znacznik ") -> dostęp do wszystkich elementów o typie znacznika, np. P lub DIV<br>
            getElementByName("nazwa ") -> dostęp do wszystkich elementów o konkretnej wartości atrybutu<br>
        </p>
        <p>
            Właściwości tak pobranego elementu to
            <br><br>
            <u>innerHTML </u> - jest to właściwość, która umożliwia odczyt, zmodyfikowanie, wstawienie, albo usunięcie kodu HTML z danego elementu HTML np. w tabeli,<br>
            <u>innerText</u> - umożliwia określenie ciągu znaków który zostanie umieszczony w elemencie,<br>
            <u>className</u> - umożliwia określenie klasy CSS użytej do prezentacji elementu.
